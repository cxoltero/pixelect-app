  <script id="uploadTemplate" type="text/x-handlebars-template">
    <div id="upload-form">
      <form  role="form">
        <div class="form-group">
          <form class="form-inline" role="form">


            <div class="form-group">
              <div class="input-group">
                <label class="sr-only" for="images">Images</label>
                <input class="form-control" type="file" name="uploadedImage" id="upImg1">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="file" name="uploadedImage" id="upImg2">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="file" name="uploadedImage" id="upImg3">
              </div>
            </div>
        </form>
        </div>
      </form>
    </div>

      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="question" value="Question">
        </div>
      </form>
    </div>
    <input type="submit" value="Submit" id="submitupImg">
    <p class="help-block">Upload your post.</p>

    <script id="sign_inTemplate" type="text/x-handlebars-template">

        </div>
      </form>
    </script>

    <script id="sign_upTemplate" type="text/x-handlebars-template">
      <form role="form">

          <input type="text" class="form-control"  id="email" value="Email">
          <input type="text" class="form-control" id="password" value="Password">
          <input type="submit" value="Sign Up">
        </div>
      </form>

    </script>

    <script id="show_albumTemplate" type="text/x-handlebars-template">
        <div id="image-set">
        </div>
    </script>
  </div>



<div class="container">

</div>
