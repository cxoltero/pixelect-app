<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <form id='imageUpload' action="http://pixelectapp.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <input id='acl' type="hidden" name="acl" value="public-read" />
    <input id='key' type="hidden" name="key" value="" />
    <input id='accessKey' type="hidden" name="AWSAccessKeyId" value="" />
    <input id='uploadPolicy' type="hidden" name="Policy" value="POLICY" />
    <input id='uploadSignature' type="hidden" name="Signature" value="SIGNATURE" />
    <input type="hidden" id="sas" name="success_action_status" value="sas" />
    File: <input id='image-file' type="file" name="file" accept="image/*"/> <br />
    <input type="submit" name="submit" id='amazon-upload' value="Upload to Amazon S3" />
  </form>

  <img src="" />

  <script src="https://code.jquery.com/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="js/.js" type="text/javascript"></script>

<!-- build:js(.) scripts/plugins.js -->
<script src="bower_components/bootstrap/js/affix.js"></script>
<script src="bower_components/bootstrap/js/alert.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/transition.js"></script>
<script src="bower_components/bootstrap/js/button.js"></script>
<script src="bower_components/bootstrap/js/popover.js"></script>
<script src="bower_components/bootstrap/js/carousel.js"></script>
<script src="bower_components/bootstrap/js/scrollspy.js"></script>
<script src="bower_components/bootstrap/js/collapse.js"></script>
<script src="bower_components/bootstrap/js/tab.js"></script>
<!--endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
  <script src="./scripts/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
